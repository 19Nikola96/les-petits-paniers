<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="css/general.css" />
    <script src="https://kit.fontawesome.com/42cb960523.js" crossorigin="anonymous"></script>

        
    <title>Les petits panier - fruits et légumes de saison</title>
  </head>
  <body>
    <div class="container">

     
    <div class="row connexion">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    
                <form>
                    <div class="form-row">
                      <div class="form-group col-12">
                        <label for="lastname">Nom</label>
                        <input type="text" class="form-control" id="lastname">
                      </div>
                      <div class="form-group col-12">
                        <label for="firstname">Prénom</label>
                        <input type="text" class="form-control" id="firstname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Adresse postale</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Complément</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-sm-6">
                          <label for="inputCitycode">Code postale</label>
                          <input type="text" class="form-control" id="inputCitycode">
                        </div>
                      </div>
                    
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Je ne suis pas un robot
                        </label>

                        <div class="row">
                            <div class="col-12 pt-5">
                               <button class="btn btn-primary btn-block ">Valider</button>
                            </div>
                         </div>
                  </form>
      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    </div>
  </div>
  </body> 
</html>
