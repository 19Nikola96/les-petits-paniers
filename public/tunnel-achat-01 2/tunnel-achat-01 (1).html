<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/tunnel-achat.css" />
    <script src="https://kit.fontawesome.com/42cb960523.js" crossorigin="anonymous"></script>

        
    <title>Les petits panier - fruits et légumes de saison</title>
  </head>
  <body>
    <header>
        <div class="container">


        </div>
     
    </header>
    <!-- SI MENU IL VIENDRA ICI-->
       <section id="header-achat">
         <div class="container">

             <div class="row">
                 <div class="col-1">
                     <img style="margin-top: 26px;" src="img/Backward-arrow.png" alt="flèche de retour">
                </div>
                <div class="col-11">
                    <h3 style="text-align: center;margin-bottom: 2rem;margin-top: 30px;" class="titre-header">LIVRAISON</h3>
                </div>
                <div class="col-8">
                    <h2>Le panier basique</h2>
                </div>
                <div id="indication-prix" class="col-4">
                    <h3 class="prix">19.90<sup>€</sup><br></h3>

                </div>
             </div>
             <div class="row">
                 <div class="col-1">
                     <span class="separator"></span>
                     <h4 style="margin-left: 30px;margin-bottom: 1rem;">6kg</h4>
                 </div>
             </div>
        </div>  
       </section> 

       <section id="choix-reception">
           <div class="container">
               <div class="row">
                   <div class="col-12" style="margin-top: 30px;margin-bottom: 30px;">
                       <img class="img-fluid col-8 offset-2" src="img/barre-prog1@2x.png" alt="barre de progression du processus d'achat">
                   </div>
               </div>
               <div class="row">
                   <div class="col-12">
                       <h2>Le panier basique</h2>
                   </div>
               </div>
           </div>
       </section>

       <form>
        <div class="form-reception">
            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Je viens le récupérer au 6 bis Rue Chaudron
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Je souhaite le recevoir chez moi<sup>(+3€)</sup>
                </label>
                  </div>

                <div class="form-row align-items-center">
                <div class="col-12">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select  mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Quel horaire vous convient le mieux ?</option>
                    <option value="1">Le mercredi entre 17:30 et 19:00</option>
                    <option value="2">Le samedi entre 17:30 et 19:00</option>
                    </select>
                </div>
                
                
        </div>
      </form>


      
       <section class="validation">
           <div class="container">
            <div id="bouton" class="row">
                <div class="col-12 col-md-7 col-lg-6 col-xl-4 text-center mx-auto">
                    <button class="btn btn-primary btn-block">Suivant </button>
                 </div>
               </div>
           </div>
       </section>

        

      
    
    <!-- footer -->


     <!-- fin footer -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
