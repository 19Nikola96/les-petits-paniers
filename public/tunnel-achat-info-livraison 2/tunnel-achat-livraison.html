<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/tunnel-achat-livraison.css" />
    <script src="https://kit.fontawesome.com/42cb960523.js" crossorigin="anonymous"></script>

        
    <title>Les petits panier - fruits et légumes de saison</title>
  </head>
  <body>
    <header>
        <div class="container">


        </div>
     
    </header>
    <!-- SI MENU IL VIENDRA ICI-->
       <section id="header-achat">
         <div class="container">

             <div class="row">
                 <div class="col-1">
                     <img style="margin-top: 26px;" src="img/Backward-arrow.png" alt="flèche de retour">
                </div>
                <div class="col-11">
                    <h3 style="text-align: center;margin-bottom: 2rem;margin-top: 30px;margin-right: 20px;" class="titre-header">LIVRAISON</h3>
                </div>
                <div class="col-8">
                    <h2>Le panier basique</h2>
                </div>
                <div id="indication-prix" class="col-4">
                    <h3 class="prix">19.90<sup>€</sup><br></h3>

                </div>
             </div>
             <div class="row">
                 <div class="col-1">
                     <span class="separator"></span>
                     <h4 style="margin-left: 30px;margin-bottom: 1rem;">6kg</h4>
                 </div>
             </div>
        </div>  
       </section> 

       <section id="choix-reception">
           <div class="container">
            <div id="barre-prog" class="row">
              <div class="progression active"></div>
              <div class="progression active"></div>
              <div class="progression"></div>
          </div>
               <div class="row">
                   <div class="col-12">
                       <h2>Infos de livraison</h2>
                   </div>
               </div>
           </div>
       </section>

       <section id="infos-livraison">
         <div class="container">
          <div class="row connexion">
            <div class="col-12">
    
                <form>
                    <div class="form-row">
                      <div class="form-group col-12">
                        <label for="lastname">Nom</label>
                        <input type="text" class="form-control" id="lastname">
                      </div>
                      <div class="form-group col-12">
                        <label for="firstname">Prénom</label>
                        <input type="text" class="form-control" id="firstname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Adresse postale</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Complément</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-sm-6">
                          <label for="inputCitycode">Code postale</label>
                          <input type="text" class="form-control" id="inputCitycode">
                        </div>
                      </div>
                    
                    </div>
                    
                    <div class="form-group">
                      <div class="form-check" style="padding-top: 15px;">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Je ne suis pas un robot
                        </label>
    
                        <div class="row">
                            <div class="col-12 col-md-7 col-lg-6 col-xl-4 text-center mx-auto" style="margin-top: 40px;">
                               <button class="btn btn-primary btn-block ">Valider</button>
                            </div>
                         </div>
                  </form>
         </div>

       </section>


        

      
    
    <!-- footer -->


     <!-- fin footer -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
